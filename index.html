<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="wrap">
		<div id="slider">
		<div class="arrow" id="arrow-left"></div>
			<div class="slide slide1">
				<div class="slide-content">
					<div class="mask"></div>
					<p>Slide 1</p>
				</div>
			</div>
			<div class="slide slide2">
				<div class="slide-content">
					<div class="mask"></div>
					<p>Slide 2</p>
				</div>
			</div>
			<div class="slide slide3">
				<div class="slide-content">
					<div class="mask"></div>
					<p>Slide 3</p>
				</div>
			</div>
		<div class="arrow" id="arrow-right"></div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
